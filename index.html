<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Кейсы</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --bg-medium: #2a2a2a;
            --bg-light: #3a3a3a;
            --text-color: #f0f0f0;
            --primary-color: #6a0dad; /* Фиолетовый */
            --secondary-color: #3f51b5; /* Синий */
            --accent-color: #FFD700; /* Золотой/Желтый */
            --border-radius: 10px;
            --item-bg: #2b2b2b;
            --item-border: #444;
            --case-bg-color-1: #388e3c; /* Зеленый */
            --case-bg-color-2: #d32f2f; /* Красный */
            --case-bg-color-3: #fbc02d; /* Желтый */
            --case-bg-color-4: #0288d1; /* Голубой */
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: var(--bg-dark);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background-color: var(--bg-medium);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--bg-light);
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-icon {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            background-color: var(--item-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            border: 1px solid var(--item-border);
        }
        .header-balance {
            background-color: var(--item-bg);
            padding: 5px 10px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            font-weight: 600;
            border: 1px solid var(--item-border);
        }
        .header-balance span {
            margin-right: 5px;
            color: #4dc2ff; /* Цвет для кристаллов/алмазов */
        }
        .header-balance .add-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            line-height: 1;
            cursor: pointer;
            margin-left: 5px;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-right .header-icon {
            background-color: #4a4a4a;
        }

        .main-content {
            flex-grow: 1;
            padding: 15px;
            background-color: var(--bg-dark);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* 2 колонки на большинстве устройств */
            gap: 15px;
        }
        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Больше колонок на широких экранах */
            }
        }


        .case-box {
            background-color: var(--item-bg);
            border-radius: var(--border-radius);
            padding: 15px;
            text-align: center;
            border: 1px solid var(--item-border);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
            min-height: 180px; /* Фиксированная высота для равномерности */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .case-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .case-box img {
            max-width: 100%;
            height: 90px; /* Фиксированная высота для изображений */
            object-fit: contain;
            margin-bottom: 10px;
        }
        .case-box h3 {
            font-size: 16px;
            margin: 5px 0;
            color: var(--text-color);
        }
        .case-price {
            background-color: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            margin-top: auto; /* Прижать цену к низу */
        }
        .case-price span {
            margin-left: 5px;
            color: var(--accent-color);
        }

        /* Цвета для фона кейсов (для примера) */
        .case-box[data-case-id="1"] { background-color: var(--case-bg-color-1); }
        .case-box[data-case-id="2"] { background-color: var(--case-bg-color-2); }
        .case-box[data-case-id="3"] { background-color: var(--case-bg-color-3); }
        .case-box[data-case-id="4"] { background-color: var(--case-bg-color-4); }


        .footer-nav {
            background-color: var(--bg-medium);
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid var(--bg-light);
            position: sticky; /* Прикрепляем к низу */
            bottom: 0;
            width: 100%;
        }
        .footer-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-color);
            font-size: 12px;
            cursor: pointer;
        }
        .footer-nav-item i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .fa-cube, .fa-users, .fa-trophy, .fa-list, .fa-history {
            color: var(--text-color);
        }
        .fa-home {
            color: var(--primary-color);
        }

        /* Модальное окно для деталей кейса */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: var(--bg-dark);
            margin: auto;
            padding: 20px;
            border: 1px solid var(--primary-color);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            position: relative;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--item-border);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .modal-header h2 {
            margin: 0;
            color: var(--accent-color);
        }
        .modal-close-button {
            color: #aaa;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-image {
            max-width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        .modal-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .modal-info p {
            font-size: 16px;
            margin: 5px 0;
        }
        .modal-open-button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .modal-open-button:hover {
            background-color: #5a0997;
        }
        .modal-items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 20px;
            border-top: 1px solid var(--item-border);
            padding-top: 15px;
        }
        .modal-item {
            background-color: var(--bg-medium);
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-size: 12px;
            border: 1px solid var(--item-border);
        }
        .modal-item img {
            max-width: 60px;
            height: auto;
            border-radius: 3px;
        }
        .modal-item p {
            margin: 5px 0 0;
        }
        
        .purchase-modal-content {
            background-color: var(--bg-dark);
            margin: auto;
            padding: 20px;
            border: 1px solid #4CAF50;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            position: relative;
            text-align: center;
        }
        .purchase-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .purchase-option {
            background-color: var(--bg-medium);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--item-border);
        }
        .purchase-option p {
            margin: 0;
            font-size: 16px;
        }
        .purchase-button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="header-icon">🐸</div>
            <div class="header-icon">⌚</div>
            <div class="header-icon">🍭</div>
            <div class="header-icon">🎉</div>
            <div class="header-icon">🌹</div>
            <div class="header-icon">🐉</div>
        </div>
        <div class="header-balance">
            Баланс: <span id="balanceAmount"></span> ⭐
            <button class="add-btn" id="addBalanceBtn">+</button>
        </div>
        <div class="header-right">
            <div class="header-icon">T</div>
        </div>
    </div>

    <div class="main-content" id="caseGrid"></div>

    <div class="footer-nav">
        <div class="footer-nav-item">
            <i class="fas fa-cube"></i>
            <span>Битва кейсов</span>
        </div>
        <div class="footer-nav-item">
            <i class="fas fa-users"></i>
            <span>Пригласить</span>
        </div>
        <div class="footer-nav-item">
            <i class="fas fa-home"></i>
            <span>Главная</span>
        </div>
        <div class="footer-nav-item">
            <i class="fas fa-trophy"></i>
            <span>Рейтинг</span>
        </div>
        <div class="footer-nav-item">
            <i class="fas fa-list"></i>
            <span>Меню</span>
        </div>
    </div>

    <div id="caseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalCaseName">Название Кейса</h2>
                <span class="modal-close-button">&times;</span>
            </div>
            <img id="modalCaseImage" src="" alt="Изображение кейса" class="modal-image">
            <div class="modal-info">
                <p id="modalCaseDescription">Описание кейса</p>
                <p>Цена: <span id="modalCasePrice"></span> ⭐</p>
            </div>
            <button id="modalOpenButton" class="modal-open-button">Открыть кейс</button>
            <div id="modalResult" style="margin-top: 20px; text-align: center; font-weight: bold;"></div>
            <h3 style="margin-top: 20px; text-align: left;">Содержимое кейса:</h3>
            <div id="modalCaseItems" class="modal-items-grid"></div>
        </div>
    </div>

    <div id="purchaseModal" class="modal">
        <div class="purchase-modal-content">
            <span class="modal-close-button">&times;</span>
            <h2>Купить укусы</h2>
            <div class="purchase-options">
                <div class="purchase-option">
                    <p>1000 укусов</p>
                    <button class="purchase-button" data-amount="1000">Купить за 10 ⭐</button>
                </div>
                <div class="purchase-option">
                    <p>5000 укусов</p>
                    <button class="purchase-button" data-amount="5000">Купить за 50 ⭐</button>
                </div>
            </div>
            <p style="margin-top: 20px; font-size: 12px; color: #aaa;">Это демонстрация. Реальные покупки требуют интеграции с платежной системой Telegram.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
