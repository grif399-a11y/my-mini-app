<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Cases</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --bg-medium: #2a2a2a;
            --bg-light: #3a3a3a;
            --text-color: #f0f0f0;
            --primary-color: #6a0dad;
            --accent-color: #FFD700;
            --secondary-accent: #007bff;
            --border-radius: 10px;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: var(--bg-dark);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        /* Layout Sections */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-dark);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--bg-medium);
            border-bottom: 1px solid var(--bg-light);
            z-index: 10;
        }
        .header-left, .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-balance {
            background-color: var(--bg-light);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .header-balance span {
            color: var(--accent-color);
        }
        .header-balance .add-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: var(--bg-light);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
        }
        .main-content {
            flex: 1;
            padding: 15px;
            display: none;
            flex-direction: column;
        }
        .main-content.active {
            display: flex;
        }
        .footer-nav {
            background-color: var(--bg-medium);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid var(--bg-light);
            position: sticky;
            bottom: 0;
            width: 100%;
            z-index: 10;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #777;
            font-size: 12px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .nav-item i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .nav-item.active {
            color: var(--secondary-accent);
        }
        /* Home Page */
        .page-home .section-title {
            color: var(--text-color);
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .page-home .case-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .page-home .case-box {
            background-color: var(--bg-medium);
            border-radius: var(--border-radius);
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }
        .page-home .case-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .page-home .case-box img {
            max-width: 100%;
            height: 90px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .page-home .case-box h3 {
            font-size: 16px;
            margin: 5px 0;
            color: var(--text-color);
        }
        .page-home .case-price {
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            margin-top: auto;
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #2b2b2b;
            border-radius: 50%;
            font-size: 12px;
            padding: 8px;
            border: 1px solid var(--accent-color);
        }
        .page-home .case-price span {
            margin-left: 2px;
            color: var(--accent-color);
        }
        /* Profile Page */
        .page-profile .profile-card {
            background-color: var(--bg-medium);
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
        }
        .page-profile .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--bg-dark);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: var(--bg-dark);
            padding: 20px;
            border: 1px solid var(--primary-color);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            position: relative;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--bg-light);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .modal-close-button {
            color: #aaa;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 20px;
            border-top: 1px solid var(--bg-light);
            padding-top: 15px;
        }
        .modal-item {
            background-color: var(--bg-medium);
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-size: 12px;
        }
        .modal-item img {
            max-width: 60px;
            height: auto;
            border-radius: 3px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="header-icon"><i class="fas fa-search"></i></div>
                <div class="header-icon"><i class="fas fa-wallet"></i></div>
            </div>
            <div class="header-balance">
                <span id="balanceAmount">0.00</span>
                <i class="fas fa-gem" style="color: #4dc2ff;"></i>
                <button class="add-btn" id="addBalanceBtn">+</button>
            </div>
            <div class="header-right">
                <div class="header-icon"><i class="fas fa-cog"></i></div>
            </div>
        </div>

        <div id="pages" class="content-pages">
            <div id="homePage" class="main-content active page-home">
                <p>--- Версия 3: Обновление успешно! ---</p>
                <div class="case-grid" id="caseGrid">
                    </div>
            </div>

            <div id="profilePage" class="main-content page-profile">
                <div class="profile-card">
                    <div class="profile-img">T</div>
                    <h3>@tegenik</h3>
                    <p>Баланс: <span id="profileBalance">0.00</span> <i class="fas fa-gem" style="color: #4dc2ff;"></i></p>
                    <button class="add-btn">Пополнить +</button>
                    <hr>
                    <h4>Ваш инвентарь</h4>
                    <button>Продать всё</button>
                    <div id="inventory">
                        <p>Вы ещё не открывали кейсы</p>
                    </div>
                </div>
            </div>

            <div id="upgraderPage" class="main-content">
                <h2>Модернизатор</h2>
                <p>Здесь будет страница для улучшения предметов.</p>
            </div>
        </div>

        <div class="footer-nav">
            <div class="nav-item active" data-page="homePage">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </div>
            <div class="nav-item" data-page="profilePage">
                <i class="fas fa-user-circle"></i>
                <span>Профиль</span>
            </div>
            <div class="nav-item" data-page="upgraderPage">
                <i class="fas fa-magic"></i>
                <span>Модернизатор</span>
            </div>
        </div>
    </div>

    <div id="caseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalCaseName">Название Кейса</h2>
                <span class="modal-close-button">&times;</span>
            </div>
            <div id="modal-details">
                <p id="modalCaseDescription"></p>
                <div id="modal-items-preview" class="modal-items-grid"></div>
            </div>
            <button id="modalOpenButton">Открыть кейс</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
